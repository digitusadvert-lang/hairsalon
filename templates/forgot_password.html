<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Hair Salon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}" media="(max-width: 768px)">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Forgot Password</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('request_password_reset') }}" method="POST">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" 
                       placeholder="012-3456789 or +60123456789" 
                       pattern="[\+\d\s\-\(\)]+"
                       title="Enter Malaysian phone number"
                       required>
                <small style="color: #666; display: block; margin-top: 5px;">
                    Accepts: 012-3456789, 0123456789, +60123456789, 60123456789
                </small>
            </div>
            
            <button type="submit" class="btn">Request Password Reset</button>
        </form>
        
        <div class="links">
            <a href="{{ url_for('login_page') }}">Back to Login</a> |
            <a href="{{ url_for('index') }}">Home</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Phone number formatting function
            function formatPhoneNumber(phone) {
                let cleaned = phone.replace(/\D/g, '');
                
                if (cleaned.length === 10 && cleaned.startsWith('01')) {
                    return cleaned.replace(/(\d{3})(\d{7})/, '$1-$2');
                } else if (cleaned.length === 11 && cleaned.startsWith('01')) {
                    return cleaned.replace(/(\d{3})(\d{8})/, '$1-$2');
                } else if (cleaned.length === 12 && cleaned.startsWith('60')) {
                    return '+' + cleaned.replace(/(\d{2})(\d{2})(\d{7})/, '$1 $2-$3');
                }
                
                return phone;
            }
            
            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.addEventListener('blur', function() {
                    let phone = this.value.trim();
                    if (phone) {
                        this.value = formatPhoneNumber(phone);
                    }
                });
                
                phoneInput.addEventListener('focus', function() {
                    let phone = this.value.replace(/\D/g, '');
                    if (phone.startsWith('60')) {
                        phone = '+' + phone;
                    }
                    this.value = phone;
                });
                
                // Format on page load if there's already a value
                if (phoneInput.value) {
                    phoneInput.value = formatPhoneNumber(phoneInput.value);
                }
            }
        });
    </script>
</body>
</html>
